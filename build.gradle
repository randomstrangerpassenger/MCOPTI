sourceSets.main.resources { srcDir 'src/generated/resources' }

dependencies {
    implementation "net.neoforged:neoforge:${neoforge_version}"

    // JMH dependencies for benchmarking (only when enabled)
    if (project.hasProperty('enableJmh')) {
        jmh 'org.openjdk.jmh:jmh-core:1.37'
        jmh 'org.openjdk.jmh:jmh-generator-annprocess:1.37'
    }

    // JUnit 5 (Jupiter) dependencies for unit testing
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.1'

    // Mockito for mocking in tests
    testImplementation 'org.mockito:mockito-core:5.8.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.8.0'

    // AssertJ for fluent assertions (optional but recommended)
    testImplementation 'org.assertj:assertj-core:3.24.2'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

// Configure test task to use JUnit Platform
test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
        showStandardStreams = false
    }
}

jar {
    manifest {
        attributes([
            'Specification-Title': project.mod_id,
            'Specification-Vendor': project.mod_author,
            'Specification-Version': '1',
            'Implementation-Title': project.mod_name,
            'Implementation-Version': project.mod_version,
            'Implementation-Vendor': project.mod_author,
            'MixinConfigs': 'mcopt.mixins.json'
        ])
    }
}

idea {
    module {
        downloadSources = true
        downloadJavadoc = true
    }
}
